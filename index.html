<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Google Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .content {
    text-align: center;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="content">
  <h2>Welcome to the Fullscreen Google Form</h2>
  <p>Click the button below and then press F11 to view the form in full-screen mode.</p>
  <a class="button" href="https://your-google-form-link-here" target="_blank">Open Google Form</a>
</div>
</body>
</html>
